<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 1 Garai Gábor</title>
</head>
<body>
    
    <h1 style="margin-bottom: 30px;">Hozz létre egy gombot, melynek felirata "Húzd ide az egeret" legyen. <br>
        Ha a gombra ráhúzzuk az egeret akkor a gomb felirata "Sikerült" legyen.
    </h1>
    <button onmouseover="this.innerHTML = 'Sikerült!'; this.style.backgroundColor = 'yellow';" 
            onmouseout="this.innerHTML = 'Húzd ide az egeret!' ; this.style.backgroundColor = 'green';"
            style="font-size: 30px; font-weight: bold; background-color: green; padding: 30px; border-radius: 40%;">
            Húzd ide az egeret!
    </button>

</body>
</html>
